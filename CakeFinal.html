<html lang="en">
<head>
  <meta charset="utf-8" />
      <link rel="icon" type="image/png" href="images/heart.png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Leona</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:300italic&display=swap");
    :root { color-scheme: dark; }

    html, body { width: 100%; height: 100%; }
    body{
      margin:0;
      overflow:hidden;
      background:#472933;
      font-family:"Lato", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      position:relative;
    }

    /* ===== Top UI ===== */
    .ui{
      position:fixed;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      width:min(980px, 94vw);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      z-index:20;
    }
    .title{
      color:#ffffff;
      font-size: clamp(20px, 3vw, 34px);
      font-weight:900;
      text-shadow: 0 10px 24px rgba(0,0,0,.35);
      white-space:nowrap;
    }
    .controls{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    button{
      border:0;
      border-radius:999px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:900;
      color:#fff;
      background:#fa98b2;
      box-shadow: 0 12px 26px rgba(0,0,0,.25);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    button:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    button:active{ transform: translateY(1px); }

    .status{
      color:#ff0051;
      font-size:13px;
      opacity:.95;
      line-height:1.35;
      max-width:520px;
    }

    .meter{
      width:220px;
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,.25);
    }
    .meter > div{
      height:100%;
      width:0%;
      background:#ff6f95;
      border-radius:999px;
      transition: width 60ms linear;
    }

    /* ===== Stage ===== */
    .stage{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      padding-top:84px;
    }
    .frame{
      position:relative;
      width:min(980px, 94vw);
      aspect-ratio: 16/9;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
      background:#05070c;
    }

    video, canvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      /* Mirror (invert) camera view */
      transform: scaleX(-1);
    }

    /* ===== Happy Birthday Message ===== */
    #birthdayMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      text-align: center;
      z-index: 50;
      pointer-events: none;
      opacity: 0;
      transition: all 0.85s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #birthdayMessage.visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .wish-text {
      color: #fff;
      font-size: clamp(40px, 8vw, 86px);
      font-weight: 900;
      text-shadow: 0 10px 30px rgba(255, 111, 149, 0.8), 0 0 10px rgba(0,0,0,0.2);
      margin: 0;
      font-style: italic;
      line-height: 1.05;
    }
    .sub-text{
      margin-top: 10px;
      color: rgba(255,255,255,.95);
      font-size: clamp(14px, 2.1vw, 20px);
      text-shadow: 0 10px 24px rgba(0,0,0,.30);
      font-weight: 800;
    }

    /* little blow puff */
    .puff{
      position:absolute;
      inset:0;
      opacity:0;
      pointer-events:none;
      z-index:30;
      background:
        radial-gradient(circle at 55% 55%, rgba(255,255,255,.55), transparent 45%),
        radial-gradient(circle at 52% 58%, rgba(255,255,255,.35), transparent 55%);
      filter: blur(1.2px);
      transform: scale(0.98);
    }
    .puff.show{ animation: puff 650ms ease-out forwards; }
    @keyframes puff{
      0%{ opacity:0; transform: scale(.96); }
      20%{ opacity:.9; }
      100%{ opacity:0; transform: scale(1.10) translateY(-10px); }
    }
  
    /* ===== AR Cake (re-using cake.html SVG + candle style) ===== */
    :root{
      --CANDLE_LAYER_BOTTOM_PX: 230px;
      --CANDLE_START_DELAY_MS: 0ms; /* for AR, start immediately when shown */
    }

    #cakeAR{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -100%) scale(0.35);
      transform-origin: 50% 100%;
      z-index: 25;
      pointer-events:none;
      width: 520px;
      height: 650px;
      display:none;
      filter: drop-shadow(0 24px 32px rgba(0,0,0,.35));
    }
    #cakeAR .cakeFrameInner{
      position:relative;
      width:100%;
      height:100%;
    }
    #cakeSVG{
      position:absolute;
      left:50%;
      bottom:0;
      transform:translateX(-50%);
      width:100%;
      height:auto;
      display:block;
      z-index:2;
    }

    #candlesLayerAR{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: var(--CANDLE_LAYER_BOTTOM_PX);
      width: 360px;
      height: 130px;
      z-index:3;
      pointer-events:none;
    }

    .velas{
      background:#fff;
      border-radius:10px;
      position:absolute;
      bottom:0;
      left:50%;
      margin-left:-2.4px;
      width:5px;
      height:35px;
      transform: translate(calc(var(--x) + 0px), 0px);
      backface-visibility:hidden;
      will-change: transform;
    }

    /* Candle drop-in animation (only when .initial-load is present) */
    #cakeAR.initial-load .velas{
      transform: translate(calc(var(--x) + 0px), -120vh);
      animation: candleIn 550ms calc(var(--CANDLE_START_DELAY_MS) + var(--delay, 0ms)) ease-out forwards;
    }

    .velas:after, .velas:before{
      background: rgba(255,0,0,0.4);
      content:"";
      position:absolute;
      width:100%;
      height:2.22222222px;
    }
    .velas:after{ top:25%; left:0; }
    .velas:before{ top:45%; left:0; }

    .fuego{
      border-radius:100%;
      position:absolute;
      top:-20px;
      left:50%;
      margin-left:-2.6px;
      width:6.66666667px;
      height:18px;
      opacity:1;
      transition: opacity 350ms ease, transform 350ms ease;
    }

    .fuego:nth-child(1){ animation: fuego 2s infinite; }
    .fuego:nth-child(2){ animation: fuego 1.5s infinite; }
    .fuego:nth-child(3){ animation: fuego 1s infinite; }
    .fuego:nth-child(4){ animation: fuego 0.5s infinite; }
    .fuego:nth-child(5){ animation: fuego 0.2s infinite; }

    #cakeAR.initial-load .fuego{
      animation-delay: calc(var(--CANDLE_START_DELAY_MS) + 250ms) !important;
    }

    @keyframes fuego{
      0%,100%{
        background: rgba(254, 248, 97, 0.55);
        box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.18);
        transform: translateY(0) scale(1);
      }
      50%{
        background: rgba(255, 51, 0, 0.1);
        box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.18);
        transform: translateY(-20px) scale(0);
      }
    }

    @keyframes candleIn{
      from { transform: translate(calc(var(--x) + 0px), -140px); }
      to   { transform: translate(calc(var(--x) + 0px), 0px); }
    }

    #cakeAR.blown .fuego{
      opacity:0;
      transform: translateY(10px) scale(.5);
      animation:none !important;
    }



    
body {
  background:
    radial-gradient(circle at 20% 50%, rgba(255,111,149,0.25), transparent 40%),
    radial-gradient(circle at 80% 50%, rgba(255,111,149,0.25), transparent 40%),
    #472933;
}



















/* ===== Floating Hearts ===== */

.hearts-side {
  position: fixed;
  bottom: 0;
  top: 0;
  width: 120px;
  pointer-events: none;
  overflow: hidden;
  z-index: 5;
}

.hearts-side.left {
  left: 0;
}

.hearts-side.right {
  right: 0;
}

.heart {
  position: absolute;
  bottom: -40px;
  font-size: 18px;
  opacity: 0.85;
  animation: floatUp linear forwards;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25));
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  10% {
    opacity: 0.9;
  }
  100% {
    transform: translateY(-110vh) scale(1.2);
    opacity: 0;
  }
}













/* ===== Center Birthday Mode (UPGRADED) ===== */
#centerBirthday {
  position: fixed;
  left: 50%;
  top: calc(50% - 32vh); /* ðŸ‘ˆ sits above camera frame */
  transform: translate(-50%, -50%) scale(0.9);
  font-family: "Great Vibes", cursive;
  font-weight: 400;
  font-size: clamp(46px, 6vw, 88px);
  color: #ffffff;
  text-align: center;
  letter-spacing: 1px;
  text-shadow:
    0 12px 40px rgba(255,111,149,0.9),
    0 0 20px rgba(255,111,149,0.6),
    0 0 8px rgba(0,0,0,0.45);
  opacity: 0;
  pointer-events: none;
  z-index: 60;
  transition: all 0.5s cubic-bezier(.2,.8,.2,1);
}

#centerBirthday.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
/* ===== Top Right Emoji Icons (monkey + X) ===== */
.top-icons{
  position: fixed;
  top: 16px;
  right: 16px;
  display: flex;
  gap: 12px;
  z-index: 80;
}

.icon-emoji{
  border: 0;
  background: transparent;
  padding: 0;
  cursor: pointer;
  font-size: 26px;
  line-height: 1;
  box-shadow: none;
  color: #fff;
  transition: transform .12s ease, filter .12s ease;
}

.icon-emoji:hover{
  transform: translateY(-1px);
  filter: brightness(1.08);
}

.icon-emoji:active{
  transform: translateY(1px);
}


/* Hide the whole top UI when in "birthday banner" mode */
.ui.hidden { display: none; }

/* New banner that replaces the top UI */
#topBirthdayBanner{
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: min(980px, 94vw);
  text-align: center;
  z-index: 85;

  font-family: "Great Vibes", cursive;
  font-weight: 400;
  font-size: clamp(36px, 5vw, 64px);
  color: #fff;
  letter-spacing: 1px;
  text-shadow:
    0 12px 40px rgba(255,111,149,0.9),
    0 0 20px rgba(255,111,149,0.6),
    0 0 8px rgba(0,0,0,0.45);

  opacity: 0;
  pointer-events: none;
  transition: opacity 250ms ease, transform 250ms ease;
}

#topBirthdayBanner.show{
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");

    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const statusEl = document.getElementById("status");
    const meterFill = document.getElementById("meterFill");
    const puffEl = document.getElementById("puff");
    const bdayMsg = document.getElementById("birthdayMessage");

    function setStatus(html){ statusEl.innerHTML = html; }

    // ---------- Canvas sizing
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = Math.round(rect.width * devicePixelRatio);
      canvas.height = Math.round(rect.height * devicePixelRatio);
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    new ResizeObserver(resizeCanvas).observe(canvas);

    // ---------- State
    let hands, cam;
    let audioCtx, analyser, micSource;
    let blowLevel = 0;
    let blowHold = 0;

    let cakeHold = 0;
    let smoothX = null, smoothY = null, smoothS = null;

    let candlesLit = true;
    let celebrationDone = false;

    // ---------- Helpers (hand landmarks)
    function dist(a, b) {
      const dx = a.x - b.x, dy = a.y - b.y;
      return Math.hypot(dx, dy);
    }

    function isFingerExtended(lm, mcp, pip, tip) {
      const wrist = lm[0];
      const dTip = dist(lm[tip], wrist);
      const dPip = dist(lm[pip], wrist);
      return dTip > dPip + 0.01;
    }

    function openHandRelaxed(lm){
      const indexExt  = isFingerExtended(lm, 5, 6, 8);
      const middleExt = isFingerExtended(lm, 9,10,12);
      const ringExt   = isFingerExtended(lm,13,14,16);
      const pinkyExt  = isFingerExtended(lm,17,18,20);
      const extendedCount = [indexExt, middleExt, ringExt, pinkyExt].filter(Boolean).length;

      const palm = dist(lm[0], lm[9]);
      const inView = palm > 0.055;

      return inView && (extendedCount >= 2);
    }

    function palmCenter(lm) {
      const pts = [lm[0], lm[5], lm[9], lm[13], lm[17]];
      const x = pts.reduce((s,p)=>s+p.x,0)/pts.length;
      const y = pts.reduce((s,p)=>s+p.y,0)/pts.length;
      return {x,y};
    }

    function palmScale(lm){
      const a = dist(lm[0], lm[9]);
      const b = dist(lm[5], lm[17]);
      return Math.max(a, b);
    }

    
    // ---------- AR Cake (DOM-based: uses the same SVG + candle style from cake.html)
    const cakeAR = document.getElementById("cakeAR");
    const candlesLayerAR = document.getElementById("candlesLayerAR");
    const N_CANDLES = 19;

    function buildCandles(){
      candlesLayerAR.innerHTML = "";
      const spread = 320;
      const startX = -spread/2;
      const step = spread/(N_CANDLES-1);

      for(let i=0; i<N_CANDLES; i++){
        const v = document.createElement("div");
        v.className = "velas";
        v.style.setProperty("--x", (startX + step*i) + "px");
        v.style.setProperty("--delay", (i*28) + "ms");
        for(let k=0; k<5; k++){
          v.appendChild(document.createElement("div")).className = "fuego";
        }
        candlesLayerAR.appendChild(v);
      }
    }

    function showCake(){
      if (cakeAR.style.display !== "block"){
        cakeAR.style.display = "block";
        cakeAR.classList.add("initial-load");
        buildCandles();
        setTimeout(()=>cakeAR.classList.remove("initial-load"), 1200);
      }
    }

    function hideCake(){
      cakeAR.style.display = "none";
    }


    // ---------- Confetti
    function burstConfetti(){
      confetti({
        particleCount: 170,
        spread: 80,
        origin: { y: 0.6 },
        colors: ['#ff6f95', '#ffd3e3', '#ffffff', '#ffe08a', '#b9f5ff']
      });
      setTimeout(()=>confetti({ particleCount: 80, spread: 60, origin:{y:0.55} }), 180);
      setTimeout(()=>confetti({ particleCount: 80, spread: 70, origin:{y:0.60} }), 360);
    }

    // ---------- Audio
    async function startMic(){
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      micSource = audioCtx.createMediaStreamSource(stream);
      micSource.connect(analyser);
    }

    function updateBlow(dt){
      if (!analyser) return;

      const buf = new Uint8Array(analyser.fftSize);
      analyser.getByteTimeDomainData(buf);

      let sum = 0;
      for (let i=0; i<buf.length; i++){
        const v = (buf[i] - 128) / 128;
        sum += v*v;
      }
      const rms = Math.sqrt(sum / buf.length);

      blowLevel = blowLevel * 0.72 + rms * 0.28;
      meterFill.style.width = Math.min(100, blowLevel * 1400) + "%";

      const THRESH = 0.020;
      const HOLD = 0.30;

      if (blowLevel > THRESH) blowHold += dt;
      else blowHold = Math.max(0, blowHold - dt * 1.7);

      if (!candlesLit) return;

      if (cakeHold > 0 && blowHold >= HOLD){
        candlesLit = false;
        cakeAR.classList.add("blown");
        blowHold = 0;

        puffEl.classList.remove("show");
        void puffEl.offsetWidth;
        puffEl.classList.add("show");

        if (!celebrationDone){
          celebrationDone = true;
          bdayMsg.classList.add("visible");
          burstConfetti();
          setStatus("Candles out! Click <b>Reset</b> to relight.");
        }
      }
    }

    // ---------- MediaPipe Hands
    function setupHands(){
      hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.55,
        minTrackingConfidence: 0.55
      });
      hands.onResults(onHandsResults);
    }

    function onHandsResults(results){
      const W = canvas.getBoundingClientRect().width;
      const H = canvas.getBoundingClientRect().height;

      ctx.clearRect(0,0,W,H);

      const handsLM = results.multiHandLandmarks || [];
      if (handsLM.length === 0){
        cakeHold = Math.max(0, cakeHold - 1/30);
        if (cakeHold <= 0) {
          smoothX = smoothY = smoothS = null;
          if (candlesLit) setStatus("No hand detected. Show an open hand.");
        }
        if (cakeHold <= 0) hideCake();
        return;
      }

      // Choose best hand (open + biggest)
      let bestIdx = 0, bestScore = -1e9;
      for (let i=0; i<handsLM.length; i++){
        const lm = handsLM[i];
        const open = openHandRelaxed(lm);
        const size = palmScale(lm);
        const score = (open ? 10 : 0) + (size * 100);
        if (score > bestScore){ bestScore = score; bestIdx = i; }
      }

      const lm = handsLM[bestIdx];
      const open = openHandRelaxed(lm);

      const pc = palmCenter(lm);
// Mirror X to match the mirrored video/canvas (scaleX(-1) in CSS)
    const px = (1 - pc.x) * W;
    const py = pc.y * H;
      const s = palmScale(lm);
      const targetScale = Math.max(0.24, Math.min(0.52, s * 4.6));

      const HOLD_TIME = 0.65;
      if (open) cakeHold = HOLD_TIME;
      else cakeHold = Math.max(0, cakeHold - 1/30);

      const alphaPos = 0.11;
      const alphaS   = 0.10;

      if (smoothX === null){
        smoothX = px; smoothY = py; smoothS = targetScale;
      } else {
        smoothX = smoothX + (px - smoothX) * alphaPos;
        smoothY = smoothY + (py - smoothY) * alphaPos;
        smoothS = smoothS + (targetScale - smoothS) * alphaS;
      }

      if (candlesLit){
        if (open) setStatus("Nice! Now blow to turn the candles off.");
        else setStatus("Hand detected. Open your hand a bit more (tilt/side view is fine).");
      }

      if (cakeHold > 0){
        showCake();

        // Anchor the cake bottom to the palm (slight lift so it looks like it's resting on top).
        const liftPx = 30;
        const leftPx = smoothX;
        const topPx  = smoothY + liftPx;

        cakeAR.style.left = leftPx + "px";
        cakeAR.style.top  = topPx + "px";
        cakeAR.style.transform = `translate(-50%, -100%) scale(${smoothS})`;
      } else {
        hideCake();
      }
    }

    // ---------- Camera start
    async function startEverything(){
      startBtn.disabled = true;
      startBtn.textContent = "Startingâ€¦";
      setStatus("Requesting camera + mic permissionsâ€¦");

      try{
        const camStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = camStream;
        await video.play();

        await startMic();

        setupHands();
        cam = new Camera(video, {
          onFrame: async () => { await hands.send({ image: video }); },
          width: 1280,
          height: 720
        });
        cam.start();

        resizeCanvas();
        requestAnimationFrame(tick);

        startBtn.textContent = "Running";
        setStatus("Ready! Show an open hand (either one).");
      } catch(e){
        console.error(e);
        startBtn.disabled = false;
        startBtn.textContent = "Start camera + mic";
        setStatus("Could not start. Use https or localhost and allow permissions.");
        alert("Camera/mic failed. Make sure you're on https or localhost and you allowed permissions.");
      }
    }

    // ---------- Loop
    let lastT = performance.now();
    function tick(t){
      const dt = (t - lastT)/1000;
      lastT = t;
      updateBlow(dt);
      requestAnimationFrame(tick);
    }

    // ---------- Reset
    function resetAll(){
      candlesLit = true;
      cakeAR.classList.remove("blown");
      buildCandles();
      celebrationDone = false;
      bdayMsg.classList.remove("visible");
      blowHold = 0;
      cakeHold = 0;
      smoothX = smoothY = smoothS = null;
      puffEl.classList.remove("show");
      meterFill.style.width = "0%";
      setStatus("Reset! Show an open hand and blow again.");
    }

    startBtn.addEventListener("click", startEverything);
    resetBtn.addEventListener("click", resetAll);
